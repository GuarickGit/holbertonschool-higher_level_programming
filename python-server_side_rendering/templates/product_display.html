<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Products - My Flask App</title>
	</head>
	<body>
		<!-- Affiche un message d'erreur si la variable "error" est transmise par Flask -->
		{% if error %}
			<p>{{ error }}</p>
		{% endif %}

		<!-- Affiche le tableau uniquement s'il n'y a pas d'erreur -->
		{% if not error %}
		<table>
			<!-- En-tÃªtes du tableau -->
			<tr>
				<th>Name</th>
				<th>Category</th>
				<th>Price</th>
			</tr>
			<!-- Boucle sur la liste de produits transmise au template -->
			{% for product in products %}
			<tr>
				<!-- Affiche les infos du produit -->
				<td>{{ product["name"] }}</td>
				<td>{{ product["category"] }}</td>
				<td>{{ product["price"] }}</td>
			</tr>
			{% endfor %}
		</table>
		{% endif %}
	</body>
</html>
